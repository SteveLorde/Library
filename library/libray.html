<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>LibraryDashboard</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../library/librarystyle.css">
    <link rel="icon" type="image/x-icon" href="../assets/book-open-page-variant-outline.svg">
</head>

<body>
 

    <div class="navbar">
        <div class="topNav">
            <div class="search">
                <div class="lolmenuItem">
                    <img class="magnify" src="../assets/magnify.svg" alt="">
                </div>
                <input type="text" name="search" autocomplete="off">
            </div>
            <div class="account">
                <div class="menuIcon">
                    <img class="bell" src="../assets/Asset1.svg" alt="">
                </div>
                <div class="avatar">
                    <img src="../assets/avatar.svg" alt="">
                </div>
                <p class="name">Admin User</p>
            </div>
        </div>
        <div class="bottom">
            <div class="profile">
                <!--profile details-->
                <div class="avatar">
                    <img src="../assets/avatar.svg" alt="">
                </div>
                <div class="profile-name">
                    <p class="greeting">Hi there</p>
                    <p class="name">Admin User <span class="username">(@admin)</span></p>
                    </div>

            <!--avatar-->

            </div>
            <div class="buttons">
                <button class="btn add-book">New Book</button>
                <button class="btn">X</button>
                <button class="btn">X</button>
        </div>
        </div>
    </div>

    <main class="MainContent">
        <div class="projects">
        <h3>your books</h3>
        <div class="books cards">
            <!-- section for all project books -->
        </div>
        </div>
    </main>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-form">
                <h1 class="form-title">empty</h1>
                <form class="add-book-form">
                    <div class="modal-input-field">
                        <label for="book-title">Title:</label>
                        <input
                         type="text" name="book-title" id="book-title" class="modal-form-input"
                         />
                    </div>
                    <div class="modal-input-field">
                        <label for="book-author">Author:</label>
                        <input type="text" name="book-author" id="book-author" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <label for="book-pages">Pages:</label>
                        <input type="number"
                        min="0" name="book-pages" id="book-pages" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <span class="modal-read">Read ?</span>
                        <label class="container">
                            <input type="checkbox" name="book-read" id="book-read" class="checkmark"
                            />
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button type="submit" class="btn form-add-button"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="../library/main.js"></script>
</body>

</html>
